            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;

            text-align: center;

        }
        .welcome-card p {

            margin-bottom: 2rem;
        }
        .btn-login {
            background: #0d6efd;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-login:hover {
            background: #0b5ed7;

            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
        .features {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            text-align: left;
        }
        .feature-item {
            display: flex;
            align-items: center;
